<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript</title>
</head>
<body>
    <div>
        <a src="#">Click Me!</a>
        
        <form class="new-item-form">
            <div class="field">
              <label>Type:</label>
              <select id="type">
                <option value="car">Car</option>
                <option value="boat">Boat</option>
              </select>
            </div>
            <div class="field">
                <label>Make:</label>
                <input type="text" id="make-field">
              </div>   
            <button>Add</button>
          </form>
    </div>
</body>
</html>
